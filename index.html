<!DOCTYPE html>
<html>
<head>
	<title>Rest API Create & Update Object</title>
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
</head>
<body>

	<form id="createForm">
		<p>Create Object</p>
		<input
			placeholder="description..."
			id="createData"/>
		<br>
		<a onclick="createObject()">Create</a>
	</form>

	<form id="updateForm">
		<p>Update Object</p>
		<input
			placeholder="new description..."
			id="updateData"/>
		<br>
		<a onclick="updateObject()">Update</a>
	</form>
	
<script src="public/app.js"></script>
</body>
</html>
